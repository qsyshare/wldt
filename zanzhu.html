<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞助与联络</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        img {
            max-width: 100%;
            max-height: 80%;
            border-radius: 15px; /* 圆角边缘 */
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.6); /* 发光效果#f4f4f4 */
            filter: blur(2px); /* 图片边缘虚化 */
            transition: filter 0.3s, box-shadow 0.3s; /* 鼠标悬停时的过渡效果 */
        }
        img:hover {
            filter: blur(0); /* 悬停时取消虚化 */
            box-shadow: 0 0 40px rgba(0, 123, 255, 0.8); /* 增强发光效果 */
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        a.email-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a.email-link:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>

    
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "4c0a6a67417444aa9f8f8b507aad5f96"}'></script>
    <!-- End Cloudflare Web Analytics -->

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VW62L5RT2K"></script>
    
</head>
<body>
    <img src="image002.png" alt="Centered Image">
    <footer>
        <a href="mailto:qsyshare@163.com" class="email-link">联络邮箱: qsyshare@163.com</a>
    </footer>
</body>
</html>
