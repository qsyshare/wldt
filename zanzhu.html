    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; /* 增加内边距 */
            box-sizing: border-box; /* 包含内边距在宽度和高度计算中 */
        }
        .container {
            display: flex;
            flex-direction: column; /* 垂直布局 */
            width: 100%; /* 100%宽度 */
            max-width: 800px; /* 最大宽度 */
            height: auto; /* 高度自适应 */
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin: auto; /* 居中对齐 */
        }
        .left, .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%; /* 100%宽度 */
            padding: 20px;
        }
        .left {
            background-color: #f9f9f9;
        }
        .right {
            background-color: white;
        }
        img {
            width: 80%; /* 设置图片宽度为100% */
            height: auto; /* 高度自适应 */
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.6);
            filter: blur(2px);
            transition: filter 0.3s, box-shadow 0.3s;
        }
        img:hover {
            filter: blur(0);
            box-shadow: 0 0 40px rgba(0, 123, 255, 0.8);
        }
        h1 {
            font-size: 2em; /* 适应不同屏幕尺寸 */
            color: #007BFF;
            margin: 20px 0;
            text-shadow: 2px 2px 8px rgba(0, 123, 255, 0.7);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% {
                text-shadow: 2px 2px 8px rgba(0, 123, 255, 0.7);
            }
            100% {
                text-shadow: 4px 4px 16px rgba(0, 123, 255, 1);
            }
        }
        p {
            font-size: 1.2em; /* 调整字体大小 */
            color: #333;
            margin: 10px 0;
            text-align: center;
            background: linear-gradient(90deg, rgba(0,123,255,1) 0%, rgba(0,213,255,1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s infinite alternate;
        }
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        a.email-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }
        a.email-link:hover {
            background-color: #007BFF;
            color: white;
        }
        .click-hint {
            font-size: 1em;
            color: #666;
            margin-top: 10px;
            text-align: center;
            font-style: italic;
        }

        /* Media queries for responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em; /* 小屏幕上标题的大小 */
            }
            p {
                font-size: 1em; /* 小屏幕上段落的大小 */
            }
            a.email-link {
                font-size: 1em; /* 小屏幕上链接的大小 */
            }
            .click-hint {
                font-size: 0.9em; /* 调整提示字体大小 */
            }
        }
    </style>
