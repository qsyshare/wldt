<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞助与联络</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            width: 90%;
            height: 80%;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.3); /* 外边框阴影 */
            border-radius: 15px; /* 圆角 */
            overflow: hidden;
        }
        .left, .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            padding: 20px;
        }
        .left {
            background-color: #f9f9f9;
        }
        .right {
            background-color: white;
        }
        img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px; /* 圆角边缘 */
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.6); /* 发光效果 */
            filter: blur(2px); /* 图片边缘虚化 */
            transition: filter 0.3s, box-shadow 0.3s; /* 鼠标悬停时的过渡效果 */
        }
        img:hover {
            filter: blur(0); /* 悬停时取消虚化 */
            box-shadow: 0 0 40px rgba(0, 123, 255, 0.8); /* 增强发光效果 */
        }
        h1 {
            font-size: 2.5em;
            color: #007BFF;
            margin: 20px 0;
            text-shadow: 2px 2px 8px rgba(0, 123, 255, 0.7); /* 文字阴影 */
            animation: glow 1.5s infinite alternate; /* 动态发光效果 */
        }
        @keyframes glow {
            0% {
                text-shadow: 2px 2px 8px rgba(0, 123, 255, 0.7);
            }
            100% {
                text-shadow: 4px 4px 16px rgba(0, 123, 255, 1);
            }
        }
        p {
            font-size: 1.3em;
            color: #333;
            margin: 10px 0;
            text-align: center;
            background: linear-gradient(90deg, rgba(0,123,255,1) 0%, rgba(0,213,255,1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* 渐变文字效果 */
            animation: gradientMove 5s infinite alternate; /* 动态渐变 */
        }
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        a.email-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }
        a.email-link:hover {
            background-color: #007BFF;
            color: white;
        }
        .click-hint {
            font-size: 1em;
            color: #666;
            margin-top: 10px;
            text-align: center;
            font-style: italic;
        }
    </style>

</head>

        <div class="right">
