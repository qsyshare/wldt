    body {

    .platform {

    .platform img {

    }

 .platform p {
  margin-top: 10px;

  line-height: 1.5;
}

    .platform a {
      font-size: 0.9em;
      color: var(--primary-color);
      text-decoration: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      background: #fdfdfd;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.3);
      overflow: hidden;
    }

    .image-section,
    .text-section {
      padding: 20px;
      text-align: center;
    }

    .image-section {
      background-color: #f9f9f9;
    }

    .image-section img {
      width: 80%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 30px var(--highlight-color);
      filter: blur(2px);
      transition: filter 0.3s ease, box-shadow 0.3s ease;
    }

    .image-section img:hover {
      filter: none;
      box-shadow: 0 0 40px rgba(0, 123, 255, 0.8);
    }

    .click-hint {
      font-size: 1em;
      color: #666;
      margin-top: 10px;
      font-style: italic;
    }

    h1 {
      font-size: 2em;
      color: var(--primary-color);
      text-shadow: 2px 2px 8px rgba(0, 123, 255, 0.7);
      animation: glow 1.5s infinite alternate;
      margin-bottom: 15px;
    }

    @keyframes glow {
      0% {
        text-shadow: 2px 2px 8px rgba(0, 123, 255, 0.7);
      }
      100% {
        text-shadow: 4px 4px 16px rgba(0, 123, 255, 1);
      }
    }

    p {
      font-size: 1.1em;
      background: linear-gradient(90deg, rgba(0,123,255,1), rgba(0,213,255,1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s infinite alternate;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .email-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: var(--primary-color);
      text-decoration: none;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .email-link:hover {
      background-color: var(--primary-color);
      color: #fff;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
      .image-section,
      .text-section {
        flex: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
      }
      p,
      .email-link {
        font-size: 1em;
      }
      .click-hint {
        font-size: 0.9em;
      }
    }
  </style>
