<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转 Base64</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片转 Base64</h1>
        <input type="file" id="imageInput" accept="image/*">
        <textarea id="base64Output" readonly placeholder="Base64 数据将显示在这里..."></textarea>
        <button onclick="copyToClipboard()">复制到剪贴板</button>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const base64Output = document.getElementById('base64Output');

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    base64Output.value = reader.result;
                };
                reader.readAsDataURL(file);
            } else {
                base64Output.value = '';
            }
        });

        function copyToClipboard() {
            base64Output.select();
            document.execCommand('copy');
            alert('Base64 数据已复制到剪贴板！');
        }
    </script>
</body>
</html>
